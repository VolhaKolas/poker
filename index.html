<html>
<head>
<meta charset="utf-8">
<title>Poker</title>
	<link rel="stylesheet" href="base.css">
</head>
<body>
	<div class="background">
		<div class="wrapper">
			<div class="one">
			</div>
			<div class="two">
			</div>
			<div class="three">
			</div>
			<div class="four">
			</div>
			<div class="five">
			</div>
			<div class="six">
			</div>
			<div class="seven">
			</div>
			<div class="eight">
			</div>
			<div class="nine">
			</div>
</div>

		<div class="player">
			Игрок
			<p>5000$</p>
		</div>
		<div class="computer">
			Компьютер
			<p>5000$</p>
		</div>
	</div>
	<div class="question">
		<form>
			<div><b>Выберите сумму ставки</b></div>
			<div>
				<input type="checkbox">
				<b>5$</b>
			</div>
			<div>
				<input type="checkbox">
				<b>10$</b>
			</div>
			<div>
				<input type="checkbox">
				<b>20$</b>
			</div>
			<div>
				<input type="checkbox">
				<b>50$</b>
			</div>
			<div>
				<input type="checkbox">
				<b>100$</b>
			</div>
			<div>
				<input type="button" value="Играть">
			</div>
		</form>
	</div>
	<div class="play">
		<form>
			<input type="button" value="Играть">
		</form>
	</div>
	<div class="memory">
	</div>
    <div class="result">
    </div>

	<script src="jquery-3.1.1.js"></script>
	<script src="script.js"></script>
	

</body>
</html>
